services:
  db:
    image: ankane/pgvector:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-surfsense}

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build: ./surfsense_backend
    volumes:
      - ./surfsense_backend/app:/app/app
      - shared_temp:/tmp
    env_file: [.env]
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-surfsense}
      - PYTHONPATH=/app
      - UVICORN_LOOP=asyncio
      - UNSTRUCTURED_HAS_PATCHED_LOOP=1
      - LANGCHAIN_TRACING_V2=false
      - LANGSMITH_TRACING=false
      - NEXT_FRONTEND_URL=${NEXT_FRONTEND_URL}
    depends_on:
      - db
      - redis

  # Run these services seperately in production
  celery_worker:
    build: ./surfsense_backend
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1 --pool=solo
    volumes:
      - ./surfsense_backend:/app
      - shared_temp:/tmp
    env_file: [.env]
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-surfsense}
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
      - backend

  celery_beat:
    build: ./surfsense_backend
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./surfsense_backend:/app
      - shared_temp:/tmp
    env_file: [.env]
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-surfsense}
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
      - celery_worker

  flower:
    build: ./surfsense_backend
    command: celery -A app.celery_app flower --port=5555
    env_file: [.env]
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
      - celery_worker

  frontend:
    build:
      context: ./surfsense_web
      args:
        NEXT_PUBLIC_FASTAPI_BACKEND_URL: ${NEXT_PUBLIC_FASTAPI_BACKEND_URL:-http://localhost:8000}
        NEXT_PUBLIC_FASTAPI_BACKEND_AUTH_TYPE: ${NEXT_PUBLIC_FASTAPI_BACKEND_AUTH_TYPE:-LOCAL}
        NEXT_PUBLIC_ETL_SERVICE: ${NEXT_PUBLIC_ETL_SERVICE:-DOCLING}
    env_file: [.env]
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  shared_temp:
